<body>

<div class="button-circle">
    Start
</div>
<h1 id="time"></h1>
<div id="time2"></div>
<div class="page-wrapper">
    <div class="pop">
        <span>✖</span>
         <!--Title text for popup №1-->
        <h2>Take A Break!</h2>
        <!--paragraph text for popup №1-->
        <p>Time for an effective break. Start your 17 minute break now!</p>
        <div class="ok">Ok</div>
    </div>

</div>
<div class="page-wrapper2">
    <div class="pop2">
        <span>✖</span>
        <!--Title text for popup №2-->
        <h2>Back To Work!</h2>
        <!--paragraph text for popup №2-->
        <p>Break time is over. It's back to business. Get to work for 52 minutes!</p>
        <div class="ok2">Ok</div>
    </div>
</div>
<audio id="clickSound" loop>
    <!--Change the name for popup №1! -->
    <!--you need to replace "alarm" name that you copied-->
    <source src="audio/alarm.mp3">
</audio>
<audio id="clickSound2" loop>
    <!--Change the name for popup №2! -->
